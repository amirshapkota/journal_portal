<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORCID Connection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 60px 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 500px;
            width: 100%;
        }
        
        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: scaleIn 0.5s ease-out;
        }
        
        .error-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: shake 0.5s ease-out;
        }
        
        h1 {
            margin: 0 0 15px 0;
            font-size: 36px;
            font-weight: 600;
        }
        
        p {
            margin: 15px 0;
            opacity: 0.95;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .orcid-id {
            font-family: 'Courier New', monospace;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            margin: 20px 0;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .email {
            opacity: 0.8;
            font-size: 14px;
        }
        
        .countdown {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.7;
        }
        
        .error-details {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }
        
        .error-details strong {
            display: block;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .error-details code {
            display: block;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            word-break: break-all;
            margin-top: 5px;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <div class="spinner"></div>
        <p>Processing ORCID connection...</p>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const success = urlParams.get('success') === 'true';
        const orcidId = urlParams.get('orcid_id');
        const userEmail = urlParams.get('user_email');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        
        const contentDiv = document.getElementById('content');
        
        if (success && orcidId) {
            // SUCCESS CASE
            contentDiv.innerHTML = `
                <div class="success-icon">✅</div>
                <h1>ORCID Connected!</h1>
                <p>Your ORCID iD has been successfully linked to your account</p>
                <div class="orcid-id">${orcidId}</div>
                ${userEmail ? `<p class="email">Account: ${userEmail}</p>` : ''}
                <p class="countdown">This window will close in <span id="countdown">3</span> seconds...</p>
            `;
            
            // Notify parent window (if opened as popup)
            if (window.opener && !window.opener.closed) {
                try {
                    window.opener.postMessage({
                        type: 'ORCID_CONNECTED',
                        success: true,
                        orcid_id: orcidId,
                        user_email: userEmail
                    }, window.location.origin);
                } catch (e) {
                    console.error('Failed to notify parent window:', e);
                }
            }
            
            // Countdown and close
            let countdown = 3;
            const countdownEl = document.getElementById('countdown');
            const interval = setInterval(() => {
                countdown--;
                if (countdownEl) {
                    countdownEl.textContent = countdown;
                }
                if (countdown <= 0) {
                    clearInterval(interval);
                    // Try to close the window
                    window.close();
                    // If window doesn't close (not opened by script), show message
                    setTimeout(() => {
                        if (!window.closed) {
                            contentDiv.innerHTML += `
                                <p style="margin-top: 20px;">
                                    <small>Please close this window manually and return to the application.</small>
                                </p>
                            `;
                        }
                    }, 500);
                }
            }, 1000);
            
        } else {
            // ERROR CASE
            contentDiv.innerHTML = `
                <div class="error-icon">❌</div>
                <h1>Connection Failed</h1>
                <p>Unable to connect your ORCID account</p>
                <div class="error-details">
                    <strong>Error:</strong>
                    <code>${error || 'unknown_error'}</code>
                    ${errorDescription ? `
                        <strong style="margin-top: 15px;">Details:</strong>
                        <code>${errorDescription}</code>
                    ` : ''}
                </div>
                <p style="margin-top: 20px; font-size: 14px;">
                    Please close this window and try again.
                </p>
            `;
            
            // Notify parent window of error
            if (window.opener && !window.opener.closed) {
                try {
                    window.opener.postMessage({
                        type: 'ORCID_CONNECTED',
                        success: false,
                        error: error,
                        error_description: errorDescription
                    }, window.location.origin);
                } catch (e) {
                    console.error('Failed to notify parent window:', e);
                }
            }
        }
    </script>
</body>
</html>
